<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masukkan Nama - Game TTS Anak IT</title>
    <link rel="icon" href="logo.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script> 
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"> <!-- Google Fonts -->
</head>
<body class="bg-gradient-to-br from-blue-700 to-indigo-700 min-h-screen flex items-center justify-center p-4">

   
    <div class="bg-white rounded-3xl shadow-2xl p-8 max-w-md w-full text-center transform transition-all duration-300 hover:scale-105 hover:shadow-3xl">
       
        <h1 class="text-4xl font-extrabold text-gray-900 mb-4">Game TTS Anak IT</h1>
        <p class="text-gray-500 mb-8">Uji pengetahuan IT kamu dalam permainan teka-teki silang yang seru ini!</p>

       
        <form onsubmit="event.preventDefault(); saveName();" class="space-y-6">
            <input type="text" id="playerName" class="w-full border border-gray-300 rounded-lg py-3 px-4 text-gray-900 focus:outline-none focus:ring-4 focus:ring-indigo-500 transition duration-300" placeholder="Masukkan Nama Anda" required>
            <button type="submit" class="w-full bg-gradient-to-r from-indigo-500 to-purple-500 text-white py-3 rounded-xl font-semibold hover:from-indigo-600 hover:to-purple-600 transition duration-300">Mulai Permainan</button>
        </form>
    </div>

    
    <script>
        function saveName() {
            const name = document.getElementById('playerName').value;
            if (name) {
                localStorage.setItem('playerName', name); 
                window.location.href = "puzzle.html"; 
            }
        }
    </script>

</body>
</html>
